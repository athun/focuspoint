<!DOCTYPE html>
<head>
	<title>FocusPoint Demo</title>
	<link rel='stylesheet' type="text/css" href="focuspoint.css">
</head>
<body itemscope itemtype="schema.org/WebSite">
	<div id='example' style='
		position: relative;
		width: 500px;
		height: 400px;
	'>
		<img src='dartboard2.jpg' draggable='false' class='focus-point' style='
			--width: 500px;
			--height: 400px;
			--x: calc(2 / 5);
			--y: 0.56;
			--r: calc(1024 / 681);
		' />
	</div>
</body>
</html>
